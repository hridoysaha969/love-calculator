<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="loadFunction()">

    <div class="pre-loader-box" id="preLoader">
        <div class="pre-loader">
            <span><i class="fas fa-heart"></i></span>
            <p>Loading...</p>
        </div>
    </div>

    <!-- ERROR BOX -->
    <div class="error-box" id="errorBox">
        <div class="error-msg">
            <span class="times" id="times"><i class="fas fa-times"></i></span>
            <span><i class="fas fa-sad-tear"></i></span>
            <p id="error-text"></p>
        </div>
    </div>

    <!-- RESULT BOX -->
    <div class="result-box" id="result">
        <div class="result">
            <span class="times" id="close"><i class="fas fa-times"></i></span>
            <span><i class="fas fa-heart"></i></span>
            <p id="result-value"></p>
        </div>
    </div>

    <!-- MAIN SECTION -->
    <section class="container">
        <div class="love-form">
            <div class="heading">
                <h2>Calculate Your Love</h2>
            </div>

            <form action="#">
                <div class="wrapper">
                    <label for="yourName">Enter Your Name</label>
                    <input id="yourName" type="text" placeholder="Your Name">
                    <p>+</p>
                    <label for="loveName">Enter Your Name</label>
                    <input id="loveName" type="text" placeholder="Your Partner's Name">
                    <button class="calcBtn" id="calcBtn">Calculate</button>
                </div>
            </form>
        </div>
    </section>

    <!-- CONFETTI -->
    <canvas id="my-canvas"></canvas>

    <!-- JS FILES -->
    <script src="./js/index.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
